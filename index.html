<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Container</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="box">

    <div class="box_header">

      <div class="box_header-item1">
        <video src="./videos/video1.mp4" controls></video>
      </div>
      <div class="box_header-item2">
        <video src="./videos/video2.mp4" controls></video>
      </div>

    </div>

    <div class="box_body">

      <div class="box_body-item1">
        <div class="box_chldren box_body-itemChildren1">
          <img src="./images/stefano1.jpeg" alt="stefano1">
        </div>
        <div class="box_chldren box_body-itemChildren2">
          <img src="./images/stefano2.jpeg" alt="stefano2">
        </div>
        <div class="box_chldren box_body-itemChildren3">
          <img src="./images/stefano3.jpeg" alt="stefano3">
        </div>
        <div class="box_chldren box_body-itemChildren4">
          <img src="./images/stefano4.jpeg" alt="stefano4">
        </div>
        <div class="box_chldren box_body-itemChildren5">
          <img src="./images/stefano5.jpeg" alt="stefano5">
        </div>
        <div class="box_chldren box_body-itemChildren6">
          <img src="./images/stefano6.jpeg" alt="stefano6">
        </div>
      </div>

      <div class="box_body-item2">
        <h2>Stefano</h2>
        <ul>
          <li>Primeraño1</li>
          <li>Primeraño2</li>
          <li>Primeraño3</li>
          <li>Primeraño4</li>
          <li>Primeraño5</li>
          <li>Primeraño6</li>
        </ul>
        <span>Recuerdos Stefano</span>
      </div>

    </div>
  </div>

</body>
</html>
